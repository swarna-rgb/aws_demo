<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if validlink %}
    <p>Please enter your new password twice:</p>
     <form method="POST">
       {% csrf_token %}
       {{ form.as_p }}
       <input type="submit" value="Set Password" />
   </form>
    {% else %}
            <p>The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
    {% endif %}
</body>
</html>
